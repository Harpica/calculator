<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body class="root">
  <header class="header">
    <h1 class="title">Calculator</h1>
  </header>
  <main class="content">
    <div class="content__screen">
      <p class="content__expression"></p>
      <p class="content__current"></p>
    </div>
    <div class="content__grid">
      <button class="button button__clear">Clear</button>
      <button class="button button__delete">Delete</button>
      <button class="button__number" value="9">9</button><button class="button__number" value="8">8</button><button
        class="button__number" value="7">7</button><button class="button__number" value="6">6</button><button
        class="button__number" value="5">5</button><button class="button__number" value="4">4</button><button
        class="button__number" value="3">3</button><button class="button__number" value="2">2</button><button
        class="button__number" value="1">1</button>
      <button class="button__number" value="0">0</button>
      <button class="button__dot" value=".">.</button>
      <button class="button__operator" value="+">+</button><button class="button__operator" value="-">-</button><button class="button__operator" value="*">*</button><button class="button__operator" value="/">/</button>
      <button class="button__result" value="=">=</button>

    </div>
  </main>
  <footer>
    <p></p>
  </footer>

</body>

</html>
